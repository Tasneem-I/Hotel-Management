<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}
<!--Carousel banners to give a quick slide view -->
<div class="carousel slide" id="sliders" data-bs-ride ='true'>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#sliders" data-bs-slide-to ='0' class="active"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="2"></button> 
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="#" class="d-block w-100">
        </div>
        <div class="carousel-item-active">
            <img src = '#' class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="#" class="d-block w-100">
        </div>
    </div>
</div> 

<!--Hotel Locations displayed as cards-->
<h1><center><b>Locations</b></center></h1>
<hr class="hr" />
<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <img class="card-img-top" src="/static/india.jfif" width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> India </center></h2></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm" >
            <img class="card-img-top" src="/static/south_korea.png"width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> South Korea </center></h2></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm" >
            <img class="card-img-top" src="/static/switzerland.webp"width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> Switzerland </center></h2></div>
            </div>
        </div>
    </div>
</div>

<!--Links to the about pages-->
<div class="row-md-4" style="padding-top: 20%;">
    <div class="col-md-4">
        <div class="card">
            <img class="card-img-top" src=""/>
            <div class="card-body">
                <div class="card-title"><h3><a href=''></a></h3></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
