<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}
<!--Carousel banners to give a quick slide view -->
<div class="carousel slide" id="sliders" data-bs-ride ='true'>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#sliders" data-bs-slide-to ='0' class="active"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="2"></button> 
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/switzerland.webp" class="d-block w-100" style="height: 300px;">
        </div>
        <div class="carousel-item">
            <img src = '/static/south_korea.png' class="d-block w-100" style="height: 300px;">
        </div>
        <div class="carousel-item">
            <img src="/static/india.jfif" class="d-block w-100" style="height: 200px;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#sliders" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sliders" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div> 

<!--Hotel Locations displayed as cards-->
<h1 style="margin-top: 10%;"><center>Locations</center></h1>
<hr class="hr" />
<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <img class="card-img-top" src="/static/india.jfif" width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> India </center></h2></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm" >
            <img class="card-img-top" src="/static/south_korea.png"width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> South Korea </center></h2></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm" >
            <img class="card-img-top" src="/static/switzerland.webp"width="200px" height="300px"/>
            <div class="card-body">
                <div class="card-title"><h2><center> Switzerland </center></h2></div>
            </div>
        </div>
    </div>
</div>

<!--Links to the about pages-->
<div class="row" style="padding-top: 10%;">
    <div class="col-md-7">
        <div class="card">
            <center><img class="card-img-top" src="/static/switzerland.webp"/></center>
            <div class="card-body">
                <div class="card-title"><h5><a href="about.html#Neighborhood">Explore our Neighborhood ></a></h5></div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <center><img class="card-img-top"src="/static/switzerland.webp"></center>
            <div class="card-body">
                <div class="card-title"><h5><a href="about.html#Why">Why Choose Us ></a></h5></div>
            </div>
        </div>
    </div>
</div>

<!--Signatures-->
<h1 style="margin-top: 10%;"><center>Exquisite Dishes</center></h1>
<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="/static/south_korea.png" class="responsive-fluid" style="height: 500px;">
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="/static/switzerland.webp" class="responsive-fluid"style="height: 500px;">
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="/static/india.jfif" class="responsive-fluid" style="height: 500px;">
        </div>
    </div>
    <div class="col-3"  style="margin-top: 10px;">
        <div class="card">
            <img src="/static/south_korea.png" class="responsive-fluid" style="height: 500px;">
        </div>
    </div> 
    <div class="col-5"style="margin-top: 10px;">
        <div class="card">
            <img src="/static/india.jfif" class="responsive-fluid" style="height: 500px; width: 525px">
        </div>
    </div>
    <div class="col-4"style="margin-top: 10px;">
        <div class="card">
            <img src="/static/india.jfif"class="responsive-fluid" style="height: 500px; width: 400px">
        </div>
    </div>
</div>

<!--Membership-->
<div class="row" style="margin-top: 12%;">
    <div class="col-5">
        <img src="/static/south_korea.png" class="responsive-fluid" style="max-width: 500px;">
    </div>
    <div class="col-7">
        <h1><center>Membership</center></h1>
        <hr class="hr"/>
        <p></p>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
