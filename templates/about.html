<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}

{% include 'nav2.html' %}

<!--Carousel banners to give a quick slide view -->
<div class="carousel slide" id="sliders" data-bs-ride ='true'>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#sliders" data-bs-slide-to ='0' class="active"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#sliders" data-bs-slide-to="2"></button> 
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/switzerland.webp" class="d-block w-100" style="height: 300px;">
        </div>
        <div class="carousel-item">
            <img src = '/static/south_korea.png' class="d-block w-100" style="height: 300px;">
        </div>
        <div class="carousel-item">
            <img src="/static/india.jfif" class="d-block w-100" style="height: 200px;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#sliders" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sliders" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div> 
<!--Our story-->
<nav id = ourstory></nav>
<h1 style="margin-top: 5%"><center>Our Story</center></h1>
        <hr class="hr"/>
<div class="row" style="margin-top: 50px",">
    <div class="col-5" style="margin-left:2%">
        <img src="/static/south_korea.png" class="responsive-fluid" style="max-width: 500px;">
    </div>
    <div class="col-7">
        <p></p>
    </div>
</div>

<nav id = whyus></nav>
<h1 style="margin-top: 5%"><center>Why Choose Us</center></h1>
        <hr class="hr"/>
<div class="row" style="margin-top: 50px",">
    <div class="col-5">
        <img src="/static/south_korea.png" class="responsive-fluid" style="max-width: 500px;margin-left: 5%;">
    </div>
    <div class="col-7">
        <h2 style="margin-right: 200px;"><center>GENUINE SERVICE</center></h2>
        <p></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
