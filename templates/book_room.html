<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #FBF5EF;">
{% include 'nav.html' %}
<div class="container">
    <form method="POST" action="/reserve">
      <div class="form-group">
            <label for="customer_name">Name:</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
          </div>
          <div class="form-group">
            <label for="contact_no">Mobile Number:</label>
            <input type="number" class="form-control" id="contact_no" name="contact_no" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      <div class="form-group">
        <label for="check_in">Check-in date:</label>
        <input type="date" class="form-control" id="check_in" name="check_in" required>
      </div>
      <div class="form-group">
        <label for="check_out">Check-out date:</label>
        <input type="date" class="form-control" id="check_out" name="check_out" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of guests:</label>
        <select class="form-control" id="guests" name="guests" required>
          <option value="1">1 guest</option>
          <option value="2">2 guests</option>
          <option value="3">3 guests</option>
          <option value="4">4 guests</option>
        </select>
      </div>
      <div class="form-group">
        <label for="room_type">Room type:</label>
        <select class="form-control" id="room_type" name="room_type" required>
          <option value="standard">Standard room - ₹1500</option>
          <option value="deluxe">Deluxe room - ₹2500</option>
          <option value="suite">Suite - ₹5000</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" value="reserve" style="margin-top: 2%">Book now</button>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  </html>
